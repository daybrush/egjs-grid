name: Run e2e tests
on: [push, pull_request]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.15.4
      - uses: microsoft/playwright-github-action@v1.4.4
      - run: npm install && npm run build
      - name: install react
        working-directory: ./packages/react-grid
        run: npm install
      - name: install vue
        working-directory: ./packages/vue-grid
        run: npm install
      - name: install angular
        working-directory: ./packages/ngx-grid
        run: npm install
      - name: install angular-project
        working-directory: ./packages/ngx-grid/projects/ngx-grid
        run: npm install
      - name: install svelte
        working-directory: ./packages/svelte-grid
        run: npm install
      - name: install vue3
        working-directory: ./packages/vue-grid/vue3
        run: npm install
      - run: npm run e2e:headless
      - name: Archive logs
        - uses: actions/upload-artifact@v2
          if: failure()
          with:
            name: e2e log
            path: test/e2e/log

