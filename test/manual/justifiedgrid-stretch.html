<style>
  html,
  body {
    position: relative;
    height: 100%;
    padding: 0 !important;
    margin: 0 !important;
  }

  .container {
    position: relative;
    width: 90%;
    border: 1px solid black;
  }
  .container:after {
    position: absolute;
    top: 0;
    left: 0;
    content: "";
    width: 100%;
    height: 100%;
    border: 1px solid black;
    z-index: 10;
    pointer-events: none;
    display: block;
  }

  .image {
    position: absolute;
    color: black;
    text-align: center;
    overflow: hidden;
  }

  .imageArea {
    position: relative;
    height: 188px;
    background: #5f5;
  }

  .imageArea img {
    position: relative;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .result {
    text-align: center;
    padding: 10px;
    font-weight: bold;
    box-sizing: border-box;
    font-size: 14px;
  }

  .button {
    position: relative;
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    background: white;
    border: 1px solid #ccc;
    appearance: none;
    font-weight: bold;
    width: 150px;
    text-align: center;
    box-sizing: border-box;
    font-size: 14px;
  }

  .title {
    height: 40px;
    line-height: 40px;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
    background: #f55;
  }
</style>
<div class="container">

</div>
<script src="../../dist/grid.js"></script>
<script>

function getItems(nextGroupKey, count) {
    const nextItems = [];

    for (let i = 0; i < count; ++i) {
      const num = nextGroupKey * count + i;
      nextItems.push(`<div class="image">
    <div class="imageArea">
        <img src="https://naver.github.io/egjs-infinitegrid/assets/image/${(num % 33) + 1}.jpg" alt="egjs" />
    </div>
    <div class="title">Test ${num}</div>
</div>`);
    }
    return nextItems;
  }
  const grid = new Grid.JustifiedGrid(".container", {
    defaultDirection: "end",
    gap: 5,
    stretch: true,
    sizeRange: [228, 228],
    stretchRange: [144, 320],
    columnRange: [0, Infinity],
  });


  document.querySelector(".container").innerHTML = getItems(0, 20).join("");

  grid.renderItems();
</script>
