<style>
  html, body {
  position: relative;
  height: 100%;
  padding: 0!important;
  margin: 0!important;
}


.container {
  display: flex;
  gap: 12px;
  align-items: flex-start;
  flex-wrap: wrap;
  overflow: hidden;
  margin: 16px;
}


.result {
  text-align: center;
  padding: 10px;
  font-weight: bold;
  box-sizing: border-box;
  font-size: 14px;
}

.button {
  position: relative;
  display: block;
  margin: 10px auto;
  padding: 10px 20px;
  background: white;
  border: 1px solid #ccc;
  appearance: none;
  font-weight: bold;
  width: 150px;
  text-align: center;
  box-sizing: border-box;
  font-size: 14px;
}

.image {
  position: relative;
  display: flex;
  width: 100px;
  color: black;
  overflow: hidden;
  border-radius: 16px;
  min-height: 10px;
}

.image>img {
  width: 100%;
  height: fit-content;
}

.title {
  position: absolute;
  bottom: 12px;
  left: 12px;
  right: 12px;
  height: 16px;
  line-height: 16px;
  font-weight: bold;
  font-size: 13px;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 4px;
}
.profile {
  border-radius: 50%;
}

</style>
<div class="container">

</div>
<script src="../../dist/grid.js"></script>
<script>
  const items = [];

  for (let i = 0; i < 6; ++i) {
items.push(`<div class="image" data-grid-content-offset="40">
    <img src="https://naver.github.io/egjs-infinitegrid/assets/image/${i * 6 + 5}.jpg" alt="image1"  data-grid-lazy="true"/>
    <div class="title">
      <img class="profile" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewbox='0 0 16 16' width='16' height='16'%3E%3Crect width='16' height='16' fill='%232fdea8'/%3E%3Ctext x='8' y='8' dominant-baseline='middle' text-anchor='middle' fill='%232fdea8' style='filter: invert(100%);font-size: 6px;'%3E16x16%3C/text%3E%3C/svg%3E" loading="lazy" style="visibility: visible;">
      <span>이건 아이템${i}</span>
    </div>
  </div>`);
}

const html = items.join("");

document.querySelector(".container").innerHTML = html;
const grid = new Grid.MasonryGrid(".container", {
  column: 2,
  stretchOutline: "scale-down",
  align: "stretch",
  columnSizeRatio: true,
  isConstantSize: true,
  gap: 12,
}).on("renderComplete", () => {
  console.log("?");
});
grid.renderItems();
</script>
